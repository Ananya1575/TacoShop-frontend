<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs-LTS</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About LTS</a></li>
                <li><a href="index.html">Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <figure>
        <img src="images/img3.png" alt="taco image">
        <figcaption>Little Taco Shop tacos</figcaption>
    </figure>
    <main>
        <h2>Our Contact Form</h2>

        <section>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="msg">Your Message:</label>
                        <br>
                        <textarea id="msg" name="feedback" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temption Lane, Suite T<br>
                Kanasas City, MO 55555-55555
                <br><br>
                Phone: <a href="tel:+555555555">555-555-5555</a>
            </address>
        </section>
        <br>
        <a href="#">Back to Top</a>
    </main>
    <hr>
    <footer>
       <p>Copyrigt &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
