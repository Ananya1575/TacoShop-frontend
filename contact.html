<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs-LTS</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href=".#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <figure>
            <img src="images/img3.png" alt="taco image" title="Tacos ready to eat" width="1000" height="649">
            <figcaption class="offscreen">A Tray of tasty Tacos</figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Location</h2>
            <address>
                555 Taco Temption Lane, Suite T<br>
                Kanasas City, MO 55555-55555
                <br>
                Phone: <a href="tel:+555555555">555-555-5555</a>
            </address>
        </article>

        <br>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label for="msg" class="contact__label">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" id="msg" name="feedback" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit" class="contact__button">Send</button>
                <button type="reset" class="contact__button">Reset</button>
            </form>
        </article>
        
        <p class="center">
            <a href="#">Back to Top</a>
           </p>
    </main>
    
    <footer class="footer">
        <p>
        <span class="nowwrap">Copyrigt &copy;</span> 
        <span class="nowwrap">The Little Taco Shop</span>
        </p>
    </footer>
</body>
</html>
